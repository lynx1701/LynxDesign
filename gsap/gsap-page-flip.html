<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSAP Page Flip</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e8e8e8;
      perspective: 1000px;
    }

    .book {
      position: relative;
      width: 300px;
      height: 200px;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border: 1px solid #ccc;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      transition: box-shadow 0.3s ease;
    }

    .front {
      z-index: 2;
      transform-origin: left center;
    }

    .back {
      background: #fdf6e3;
      transform: rotateY(180deg);
      transform-origin: left center;
    }

    button {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      background: var(--main-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="book">
    <div class="page front">Front Page</div>
    <div class="page back">Back Page</div>
    <button id="flipBtn">Flip Page</button>
  </div>

  <script>
    let flipped = false;

    document.getElementById("flipBtn").addEventListener("click", () => {
      const front = document.querySelector(".front");
      const back = document.querySelector(".back");

      if (!flipped) {
        gsap.to(front, { rotationY: -180, duration: 1, ease: "power2.inOut" });
        gsap.to(back, { rotationY: 0, duration: 1, ease: "power2.inOut" });
      } else {
        gsap.to(front, { rotationY: 0, duration: 1, ease: "power2.inOut" });
        gsap.to(back, { rotationY: 180, duration: 1, ease: "power2.inOut" });
      }

      flipped = !flipped;
    });
  </script>
</body>
</html>
